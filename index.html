<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3er Mes</title>
  <style>
    :root {
      --rosa: #e91e63;
      --gris: #f1f1f1;
      --borde: #ccc;
      --tama침o: 80px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--rosa);
      margin-bottom: 30px;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-layout {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      max-width: 1000px;
      width: 100%;
    }

    .reference {
      max-width: 200px;
      border: 3px solid var(--borde);
      border-radius: 10px;
    }

    .ref-container {
      text-align: center;
    }

    .puzzle-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .puzzle-board {
      display: grid;
      grid-template-columns: repeat(4, var(--tama침o));
      grid-template-rows: repeat(4, var(--tama침o));
      gap: 2px;
      background-color: var(--gris);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .drop-zone {
      width: var(--tama침o);
      height: var(--tama침o);
      background-color: #eee;
      border: 1px dashed #bbb;
      position: relative;
    }

    .pieces-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--tama침o), 1fr));
      gap: 10px;
      justify-content: center;
      width: 100%;
      max-width: 340px;
      padding: 10px;
      background-color: var(--gris);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .piece {
      width: var(--tama침o);
      height: var(--tama침o);
      background-image: url("AYM.jpg");
      background-size: 320px 320px;
      border: 1px solid #aaa;
      cursor: grab;
      touch-action: none;
      border-radius: 4px;
      background-color: white;
    }

    .piece:active {
      cursor: grabbing;
    }

    .dragging {
      opacity: 0.6;
      z-index: 1000;
      position: absolute;
      pointer-events: none;
    }

    #nextButton {
      display: none;
      margin-top: 30px;
      padding: 15px 30px;
      background-color: var(--rosa);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    #nextButton:hover {
      background-color: #c2185b;
    }

    @media screen and (max-width: 768px) {
      .game-layout {
        flex-direction: column;
        align-items: center;
      }

      .pieces-container {
        grid-template-columns: repeat(4, var(--tama침o));
      }

      .puzzle-board {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>游눚 Arma el rompecabezas 游눚</h1>

  <div class="main-container">
    <div class="game-layout">

      <div class="ref-container">
        <p><strong>Referencia</strong></p>
        <img src="AYM.jpg" class="reference" />
      </div>

      <div class="puzzle-section">
        <div class="puzzle-board" id="board"></div>
        <div class="pieces-container" id="pieces"></div>
      </div>

    </div>

    <button id="nextButton" onclick="location.href='carta.html'">游꺛 Siguiente sorpresa 游꺛</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const piecesContainer = document.getElementById("pieces");
    const nextButton = document.getElementById("nextButton");
    const gridSize = 4;
    const pieceSize = 80;

    // Crear drop zones
    for (let i = 0; i < gridSize * gridSize; i++) {
      const dz = document.createElement("div");
      dz.className = "drop-zone";
      dz.dataset.index = i;
      dz.addEventListener("dragover", e => e.preventDefault());
      dz.addEventListener("drop", e => {
        const id = e.dataTransfer.getData("text/plain");
        const piece = document.getElementById(id);
        if (piece && dz.children.length === 0) {
          dz.appendChild(piece);
          checkWin();
        }
      });
      board.appendChild(dz);
    }

    // Crear piezas
    const pieces = [];
    for (let i = 0; i < gridSize * gridSize; i++) {
      const piece = document.createElement("div");
      piece.className = "piece";
      piece.id = "piece-" + i;
      piece.style.backgroundPosition = `-${(i % gridSize) * pieceSize}px -${Math.floor(i / gridSize) * pieceSize}px`;
      piece.dataset.correct = i;
      piece.draggable = true;

      // PC
      piece.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", piece.id);
      });

      // M칍VIL
      piece.addEventListener("touchstart", e => {
        const touch = e.touches[0];
        piece.classList.add("dragging");
        piece.dataset.offsetX = touch.clientX - piece.getBoundingClientRect().left;
        piece.dataset.offsetY = touch.clientY - piece.getBoundingClientRect().top;
      });

      piece.addEventListener("touchmove", e => {
        e.preventDefault();
        const touch = e.touches[0];
        const offsetX = parseInt(piece.dataset.offsetX);
        const offsetY = parseInt(piece.dataset.offsetY);
        piece.style.left = (touch.clientX - offsetX) + "px";
        piece.style.top = (touch.clientY - offsetY) + "px";
        piece.style.position = "fixed";
      });

      piece.addEventListener("touchend", e => {
        piece.classList.remove("dragging");
        piece.style.position = "";
        piece.style.left = "";
        piece.style.top = "";

        const touch = e.changedTouches[0];
        const dropZones = document.querySelectorAll(".drop-zone");

        for (const dz of dropZones) {
          const rect = dz.getBoundingClientRect();
          if (
            touch.clientX >= rect.left &&
            touch.clientX <= rect.right &&
            touch.clientY >= rect.top &&
            touch.clientY <= rect.bottom
          ) {
            if (dz.children.length === 0) {
              dz.appendChild(piece);
              checkWin();
            }
            return;
          }
        }
      });

      pieces.push(piece);
    }

    // Mezclar piezas y agregarlas
    pieces.sort(() => Math.random() - 0.5);
    pieces.forEach(p => piecesContainer.appendChild(p));

    function checkWin() {
      const zones = document.querySelectorAll(".drop-zone");
      for (let i = 0; i < zones.length; i++) {
        const piece = zones[i].firstChild;
        if (!piece || piece.dataset.correct != i) return;
      }
      nextButton.style.display = "inline-block";
    }
  </script>

</body>
</html>
